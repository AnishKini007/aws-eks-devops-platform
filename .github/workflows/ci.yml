name: CI Pipeline

on:
  push:
    branches: [main, develop]
    paths:
      - 'apps/**'
      - '.github/workflows/ci.yml'
  pull_request:
    branches: [main]
    paths:
      - 'apps/**'

env:
  AWS_REGION: us-east-1
  ECR_REGISTRY: ${{ secrets.AWS_ACCOUNT_ID }}.dkr.ecr.us-east-1.amazonaws.com

jobs:
  detect-changes:
    runs-on: ubuntu-latest
    outputs:
      user-service: ${{ steps.changes.outputs.user-service }}
      order-service: ${{ steps.changes.outputs.order-service }}
      product-service: ${{ steps.changes.outputs.product-service }}
    steps:
      - uses: actions/checkout@v4
      - uses: dorny/paths-filter@v2
        id: changes
        with:
          filters: |
            user-service:
              - 'apps/user-service/**'
            order-service:
              - 'apps/order-service/**'
            product-service:
              - 'apps/product-service/**'

  lint-and-test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        service: [user-service, order-service, product-service]
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'

      - name: Install dependencies
        run: |
          cd apps/${{ matrix.service }}
          pip install -r requirements.txt
          pip install pytest pytest-cov flake8 black

      - name: Lint with flake8
        run: |
          cd apps/${{ matrix.service }}
          flake8 . --count --select=E9,F63,F7,F82 --show-source --statistics
          flake8 . --count --exit-zero --max-complexity=10 --max-line-length=127 --statistics

      - name: Check formatting with black
        run: |
          cd apps/${{ matrix.service }}
          black --check . || true

      - name: Run tests
        run: |
          cd apps/${{ matrix.service }}
          python -m pytest --cov=. --cov-report=xml || true

  security-scan:
    runs-on: ubuntu-latest
    needs: lint-and-test
    strategy:
      matrix:
        service: [user-service, order-service, product-service]
    steps:
      - uses: actions/checkout@v4

      - name: Run Trivy vulnerability scanner
        uses: aquasecurity/trivy-action@master
        with:
          scan-type: 'fs'
          scan-ref: 'apps/${{ matrix.service }}'
          format: 'sarif'
          output: 'trivy-results-${{ matrix.service }}.sarif'

      - name: Upload Trivy scan results
        uses: github/codeql-action/upload-sarif@v2
        if: always()
        with:
          sarif_file: 'trivy-results-${{ matrix.service }}.sarif'

  build-and-push:
    runs-on: ubuntu-latest
    needs: [detect-changes, lint-and-test, security-scan]
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    strategy:
      matrix:
        include:
          - service: user-service
            changed: ${{ needs.detect-changes.outputs.user-service }}
          - service: order-service
            changed: ${{ needs.detect-changes.outputs.order-service }}
          - service: product-service
            changed: ${{ needs.detect-changes.outputs.product-service }}
    steps:
      - uses: actions/checkout@v4
        if: matrix.changed == 'true'

      - name: Configure AWS credentials
        if: matrix.changed == 'true'
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Login to Amazon ECR
        if: matrix.changed == 'true'
        id: login-ecr
        uses: aws-actions/amazon-ecr-login@v2

      - name: Build, tag, and push image
        if: matrix.changed == 'true'
        env:
          ECR_REPOSITORY: eks-platform/${{ matrix.service }}
          IMAGE_TAG: ${{ github.sha }}
        run: |
          cd apps/${{ matrix.service }}
          docker build -t $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG .
          docker tag $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG $ECR_REGISTRY/$ECR_REPOSITORY:latest
          docker push $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG
          docker push $ECR_REGISTRY/$ECR_REPOSITORY:latest

      - name: Scan image with Trivy
        if: matrix.changed == 'true'
        uses: aquasecurity/trivy-action@master
        with:
          image-ref: '${{ env.ECR_REGISTRY }}/eks-platform/${{ matrix.service }}:${{ github.sha }}'
          format: 'table'
          exit-code: '0'
          ignore-unfixed: true
          vuln-type: 'os,library'
          severity: 'CRITICAL,HIGH'

      - name: Update Kubernetes manifest
        if: matrix.changed == 'true'
        run: |
          cd kubernetes/apps/${{ matrix.service }}
          sed -i 's|image:.*|image: ${{ env.ECR_REGISTRY }}/eks-platform/${{ matrix.service }}:${{ github.sha }}|' deployment.yaml

      - name: Commit and push manifest changes
        if: matrix.changed == 'true'
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git add kubernetes/apps/${{ matrix.service }}/deployment.yaml
          git diff --quiet && git diff --staged --quiet || git commit -m "Update ${{ matrix.service }} image to ${{ github.sha }}"
          git push

  notify:
    runs-on: ubuntu-latest
    needs: build-and-push
    if: always()
    steps:
      - name: Send notification
        run: |
          echo "Pipeline completed with status: ${{ needs.build-and-push.result }}"
          # Add Slack/Teams notification here
