# ArgoCD Applications for Microservices using Helm Charts
# Each application deploys from the generic microservice chart with service-specific values
---
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: user-service
  namespace: argocd
  finalizers:
    - resources-finalizer.argocd.argoproj.io
spec:
  project: microservices
  source:
    repoURL: https://github.com/YOUR_USERNAME/aws-eks-devops-platform.git
    targetRevision: main
    path: helm/charts/microservice
    helm:
      valueFiles:
        - ../../values/user-service.yaml
      # Override image tag dynamically via ArgoCD Image Updater or CI/CD
      parameters:
        - name: image.tag
          value: latest
  destination:
    server: https://kubernetes.default.svc
    namespace: microservices
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
      allowEmpty: false
    syncOptions:
      - CreateNamespace=true
      - PrunePropagationPolicy=foreground
      - PruneLast=true
    retry:
      limit: 5
      backoff:
        duration: 5s
        factor: 2
        maxDuration: 3m
